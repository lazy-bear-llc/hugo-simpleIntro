{{ $data := .Data.home }}

<section id="{{$data.bottom.id}}" class="mt-12">
    <div class="md:flex justify-center">
        {{ partial "home/homeTitle" (dict "title" $data.bottom.title) }}
    </div>

    <p class="font-normal text-lg my-1.5 text-justify">
        {{$data.bottom.text}}
    </p>

    {{if $data.bottom.list}}
        <div class="mt-8 grid grid-flow-row grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {{ range $data.bottom.list }}
            <div class="w-full rounded overflow-hidden shadow-lg">
                <a href="{{ .url }}" target="_blank">
                <img
                class="w-full h-48"
                src="{{ .image }}"
                alt="{{ .imageAlt }}"
                />
                </a>
                <div class="px-6 py-4">
                    <div class="font-bold text-xl text-white mb-2">{{ .title }}</div>
                    <p class="text-gray-500 text-base">
                        {{ .text }}
                    </p>
                </div>
            </div>
            {{end}}
        </div>

    {{else}}
        <div class="mt-4 text-xl text-center">Undefined list</div>
    {{end}}
</section>
